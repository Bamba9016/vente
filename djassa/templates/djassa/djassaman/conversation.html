{% extends 'djassa/djassaman/base.html' %}
{% block content %}
<style>
    .chat-container {
        max-width: 600px;
        margin: auto;
        background: #f9f9f9;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .messages {
        max-height: 400px;
        overflow-y: auto;
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    .message {
        padding: 10px;
        margin: 5px 0;
        border-radius: 8px;
        max-width: 75%;
        clear: both;
    }

    .sent {
        background: #007bff;
        color: white;
        float: right;
        text-align: right;
    }

    .received {
        background: #e4e6eb;
        color: black;
        float: left;
        text-align: left;
    }

    .message p {
        margin: 0;
    }

    .timestamp {
        font-size: 12px;
        color: #666;
        display: block;
    }

    .input-container {
        display: flex;
        align-items: center;
        margin-top: 10px;
    }

    .input-container textarea {
        flex: 1;
        padding: 10px;
        border-radius: 20px;
        border: 1px solid #ddd;
        outline: none;
        resize: none;
    }

    .input-container button {
        margin-left: 10px;
        padding: 10px 15px;
        border: none;
        border-radius: 20px;
        background: #007bff;
        color: white;
        cursor: pointer;
    }
</style>

<div class="chat-container">
    <h2>Conversation avec {{ recipient.username }}</h2>

    <div class="messages" id="messages">
        {% for message in messages %}
            <div class="message {% if message.sender == request.user %}sent{% else %}received{% endif %}">
                <p><strong>{{ message.sender.username }}</strong></p>
                <p>{{ message.content }}</p>
                <span class="timestamp">{{ message.timestamp|date:"H:i" }}</span>
            </div>
        {% endfor %}
    </div>

    <form method="POST" class="input-container">
        {% csrf_token %}
        <textarea name="content" placeholder="Écrire un message..." rows="2" required></textarea>
        <button type="submit">Envoyer</button>
    </form>

    <a href="{% url 'inbox' %}">Retour à la messagerie</a>
</div>

<script>
    // Faire défiler la conversation vers le dernier message
    var messageContainer = document.getElementById("messages");
    messageContainer.scrollTop = messageContainer.scrollHeight;
</script>

{% endblock %}
